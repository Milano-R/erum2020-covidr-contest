title: "Real-time Interactive Global Distribution of 2019-nCov: Cases, Deaths, and Cases in Last 15 Days" 
author: Matt Malishev
abstract: |
  Interactive map of coronavirus 2019-nCov global distribution using live webscraped data from the [European Centre for Disease Prevention and Control (ECDC)](https://www.ecdc.europa.eu/en/geographical-distribution-2019-ncov-cases).  
  Data are for the country level showing cases, deaths, and cases in last 15 days, and show individual country rankings for these metrics.   
